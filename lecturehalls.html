<script>
const select = document.getElementById('department-select');
select.addEventListener('change', function() {
  const selected = this.value;
  const charts = document.querySelectorAll('#chart-container > div');
  charts.forEach(div => div.style.display = 'none'); // hide all charts
  if (selected) {
    const chartDiv = document.getElementById('chart-' + selected);
    if(chartDiv) chartDiv.style.display = 'block';
  } else {
    // show default "all departments" chart
    document.getElementById('chart-Ldc1r').style.display = 'block';
  }
});
</script>
